<div  class="Carrusel" [ngStyle]="{'min-height': finalHeight}">
    <div class="Carrusel-Buttons">
        <i class="fa fa-chevron-circle-left" (click)="(setBack())"></i>
        <i class="fa fa-chevron-circle-right" (click)="(setNext())"></i>
    </div>
    <div class="Carrusel-Content">
        <ng-container *ngFor="let section of items">
            <div class="Carrusel-Content-Item" [ngStyle]="{'background-image': 'url('+ section.image + ')', 'margin-left': section.marginLeft + '%'}">
                <h1 class="Item-H1"> {{section.title?.first}} <span class="Item-Span">{{section.title?.second}}</span> </h1>
                <p class="Item-P">{{section.subtitle}}</p>
                <button  class="Item-Button">Ver mas</button>
            </div>
        </ng-container>
    </div>
    <div class="Carrusel-Steps">
        <div  class="Steps {{currentPosition === item.id ? 'active': ''}}" *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
        </div>
    </div>
</div>

<div *ngIf="nuestraRuta === '/Hospital/Home/Admin'" class="Carrusel" [ngStyle]="{'min-height': finalHeight}">
    <div  class="Carrusel-Buttons">
        <i class="fa fa-chevron-circle-left" (click)="(setBack())"></i>
        <i class="fa fa-chevron-circle-right" (click)="(setNext())"></i>
    </div >
    <div class="Carrusel-Content">
        <ng-container *ngFor="let section of items" >
            <div *ngIf="section.link === 'Admin'"  class="Carrusel-Content-Item" [ngStyle]="{'background-image': 'url('+ section.image + ')', 'margin-left': section.marginLeft + '%'}">

                <p class="Item-P">{{section.subtitle}}</p>
                <button  class="Item-Button">Ver mas</button>
            </div>
        </ng-container>
    </div>
    <div class="Carrusel-Steps">
        <div  class="Steps {{currentPosition === item.id ? 'active': ''}}" *ngFor="let item of items" (click)="setCurrentPosition(item.id)">
        </div>
    </div>
</div>
